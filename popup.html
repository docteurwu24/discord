<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Discord AI Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 380px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #2f3136;
      color: #dcddde;
    }
    .section {
      background: #36393f;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background: #40444b;
      border: 1px solid #202225;
      color: white;
      border-radius: 4px;
    }
    button {
      background: #5865f2;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #4752c4;
    }
    .status {
      display: none;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .success { background: #3ba55c; }
    .error { background: #ed4245; }
    .info { background: #5865f2; }
    .persona-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Discord AI Assistant</h2>
    <div id="status" class="status"></div>
  </div>

  <div class="section">
    <h3>Configuration API</h3>
    <div id="api-warning" style="color: #ed4245; margin-bottom: 10px;">
      ‚ö†Ô∏è Cl√© API requise
    </div>
    <div id="api-success" style="color: #3ba55c; margin-bottom: 10px; display: none;">
      ‚úÖ API configur√©e
    </div>
    <input type="password" id="apiKey" placeholder="Cl√© API Google Gemini">
  </div>

  <div class="section">
    <h3>Persona Actuel</h3>
    <div id="current-persona">
      <div class="persona-info">
        <div class="emoji">ü§ñ</div>
        <div class="name">Aucun persona s√©lectionn√©</div>
      </div>
    </div>
  </div>

  <div class="section">
    <h3>Gestion des Personas</h3>
    <select id="persona-select">
      <option value="">-- Nouveau Persona --</option>
    </select>
    <input type="text" id="persona-name" placeholder="Nom du persona">
    <textarea id="persona-prompt" rows="4" placeholder="Prompt du persona"></textarea>
    <div style="display: flex; gap: 8px;">
      <button id="save-persona">Sauvegarder</button>
      <button id="load-persona">Charger</button>
      <button id="delete-persona" style="background: #ed4245;">Supprimer</button>
      <button id="new-persona" style="background: #40444b;">Nouveau</button>
    </div>
  </div>

  <div class="section">
    <button id="open-logs-btn">Ouvrir les Logs</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
